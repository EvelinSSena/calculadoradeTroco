<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Troco</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Troco</h1>
        <div class="calculator">
            <label for="valorProduto">Valor do Produto:</label>
            <input type="number" id="valorProduto" step="0.00" placeholder="Insira o valor do produto">

            <label for="valorPago">Valor Pago:</label>
            <input type="number" id="valorPago" step="0.00" placeholder="Insira o valor pago">

            <button onclick="calcularTroco()">Calcular Troco</button>

            <div class="resultado">
                <p>Troco: <span id="troco">0.00</span></p>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
